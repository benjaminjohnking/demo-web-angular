<div>
  <h2>Education</h2>
  <mat-card class="content-card" *ngFor="let edu of education">
    <h3>{{edu.degree}}, {{edu.program}}</h3>
    <p>{{edu.school}}</p>
    <p>{{edu.startDate | date: displayDateFormat}} - {{(!edu.endDate) ? 'Present' : (edu.endDate | date: displayDateFormat)}}</p>
    <p>{{edu.gpa}}</p>
  </mat-card>
</div>
