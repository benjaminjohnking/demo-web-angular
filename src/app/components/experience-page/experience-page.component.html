<div>
  <h2>Experience</h2>
  <mat-card class="content-card" *ngFor="let exp of experience">
    <h3>{{exp.company}}</h3>
    <div *ngFor="let role of exp.roles">
      <h4>{{role.title}}</h4>
      <p>{{role.startDate | date: displayDateFormat}} - {{(!role.endDate) ? 'Present' : (role.endDate | date: displayDateFormat)}}</p>
    </div>
  </mat-card>
</div>
